<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Golden metallic gradient for the orb -->
    <radialGradient id="orbGradient" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFFEF0"/>
      <stop offset="15%" stop-color="#FFE566"/>
      <stop offset="35%" stop-color="#FFD700"/>
      <stop offset="55%" stop-color="#DAA520"/>
      <stop offset="75%" stop-color="#B8860B"/>
      <stop offset="90%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5C4827"/>
    </radialGradient>
    
    <!-- Highlight shimmer -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFFACD" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#FFD700" stop-opacity="0"/>
      <stop offset="80%" stop-color="#DAA520" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE566" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#DAA520" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8B6914" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (space void) -->
  <circle cx="256" cy="256" r="256" fill="#0A0A0F"/>
  
  <!-- Outer glow effect -->
  <circle cx="256" cy="256" r="220" fill="url(#glow)"/>
  
  <!-- Orbital ring 1 -->
  <ellipse cx="256" cy="256" rx="180" ry="45" fill="none" stroke="url(#ringGradient)" stroke-width="1.5" transform="rotate(-20 256 256)" opacity="0.6"/>
  
  <!-- Orbital ring 2 -->
  <ellipse cx="256" cy="256" rx="160" ry="55" fill="none" stroke="url(#ringGradient)" stroke-width="1" transform="rotate(25 256 256)" opacity="0.4"/>
  
  <!-- Main golden orb -->
  <circle cx="256" cy="256" r="120" fill="url(#orbGradient)"/>
  
  <!-- Specular highlight -->
  <circle cx="256" cy="256" r="120" fill="url(#highlight)"/>
  
  <!-- Inner depth shadow -->
  <circle cx="280" cy="280" r="100" fill="none" stroke="#5C4827" stroke-width="40" stroke-opacity="0.2" clip-path="circle(120px at 256px 256px)"/>
  
  <!-- Rim light -->
  <circle cx="256" cy="256" r="118" fill="none" stroke="#FFE566" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Small accent highlight -->
  <circle cx="220" cy="220" r="25" fill="#FFFFFF" fill-opacity="0.4"/>
  <circle cx="215" cy="215" r="12" fill="#FFFFFF" fill-opacity="0.6"/>
</svg>
